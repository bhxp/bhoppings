<html><head><base href="https://developer.mozilla.org/docs/Web/images/">
<title>AdamOS - A Modern Web Desktop Experience</title>
<!-- Using Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
  background-size: cover;
  height: 100vh;
  overflow: hidden;
}

.boot-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  color: white;
}

.boot-logo {
  width: 200px;
  height: 200px;
  margin-bottom: 40px;
  animation: pulseLogo 2s infinite;
}

.boot-logo svg {
  width: 100%;
  height: 100%;
}

.boot-progress {
  width: 200px;
  height: 4px;
  background: rgba(255,255,255,0.1);
  border-radius: 2px;
  overflow: hidden;
  position: relative;
}

.boot-progress-bar {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0%;
  background: #1E90FF;
  animation: loadProgress 3s ease-in-out forwards;
}

@keyframes pulseLogo {
  0% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}

@keyframes loadProgress {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 100%; }
}

/* Hide main content initially */
.desktop-content {
  display: none;
}

.taskbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 48px;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  padding: 0 16px;
  z-index: 1000;
}

.start-button {
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.9);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
}

.start-button:hover {
  background: rgba(200,200,200,0.9);
}

.taskbar-icons {
  display: flex;
  gap: 8px;
  margin-left: 8px;
}

.taskbar-icon {
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.7);
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.taskbar-icon:hover {
  background: rgba(200,200,200,0.9);
}

.start-menu {
  position: fixed;
  bottom: 48px;
  left: 50%;
  transform: translateX(-50%);
  width: 600px;
  height: 650px;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 20px;
  display: none;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from {
    transform: translateX(-50%) translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
}

.app-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 12px;
  margin-top: 20px;
}

.app-icon {
  width: 80px;
  height: 80px;
  background: rgba(255,255,255,0.5);
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
  position: relative;
}

.window {
  position: fixed;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  border-radius: 8px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  min-width: 400px;
  min-height: 300px;
  display: none;
  resize: both;
  overflow: auto;
}

.window-header {
  padding: 8px;
  background: rgba(255,255,255,0.9);
  border-radius: 8px 8px 0 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: move;
}

.window-title {
  font-size: 14px;
  font-weight: 500;
}

.window-controls {
  display: flex;
  gap: 8px;
}

.window-control {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.window-content {
  padding: 16px;
  height: calc(100% - 40px);
  overflow: auto;
}

.minimize {
  background: #ffbd44;
}

.maximize {
  background: #00ca4e;
}

.close {
  background: #ff605c;
}

.desktop-icons {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, 100px);
  gap: 20px;
}

.time {
  position: absolute;
  right: 20px;
  color: #000;
  font-size: 14px;
}

.login-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') center/cover;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 99998;
}

.login-container {

  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 12px;
  text-align: center;

.profile-image {

.login-input {

.login-button {

.login-button:hover {

}

.login-error {
  color: #ff4444;
  margin-top: 10px;
  display: none;
}
</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Hide boot screen and show login after animation
        setTimeout(() => {
          const bootScreen = document.querySelector('.boot-screen');
          const loginScreen = document.querySelector('.login-screen');
          
          bootScreen.style.opacity = '1';
          bootScreen.style.transition = 'opacity 0.5s ease-in-out';
          
          setTimeout(() => {
            bootScreen.style.opacity = '0';
            loginScreen.style.display = 'flex';
            
            setTimeout(() => {
              bootScreen.style.display = 'none';
            }, 500);
          }, 3500); // Wait for progress bar animation to complete
        }, 100);
      });

      // Add these functions for login functionality
      function attemptLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.querySelector('.login-error');
        
        // Changed username from 'admin' to 'user'
        if (username === 'user' && password === '123456789') {
          const loginScreen = document.querySelector('.login-screen');
          const desktopContent = document.querySelector('.desktop-content');
          
          loginScreen.style.opacity = '1';
          loginScreen.style.transition = 'opacity 0.5s ease-in-out';
          
          setTimeout(() => {
            loginScreen.style.opacity = '0';
            desktopContent.style.display = 'block';
            
            setTimeout(() => {
              loginScreen.style.display = 'none';
            }, 500);
          }, 500);
        } else {
          errorMessage.style.display = 'block';
          document.getElementById('password').value = '';
        }
      }

      // Add keyboard event listener for Enter key
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && document.querySelector('.login-screen').style.display !== 'none') {
          attemptLogin();
        }
      });

      // Update time
      function updateTime() {
        const timeElement = document.querySelector('.time');
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        timeElement.textContent = timeString;
      }

      setInterval(updateTime, 1000);
      updateTime();

      // Toggle start menu
      function toggleStartMenu() {
        const startMenu = document.querySelector('.start-menu');
        if (startMenu.style.display === 'none' || !startMenu.style.display) {
          startMenu.style.display = 'block';
        } else {
          startMenu.style.display = 'none';
        }
      }

      // Close start menu when clicking outside
      document.addEventListener('click', (e) => {
        const startMenu = document.querySelector('.start-menu');
        const startButton = document.querySelector('.start-button');
        if (!startMenu.contains(e.target) && !startButton.contains(e.target)) {
          startMenu.style.display = 'none';
        }
      });

      // Window management system
      class WindowManager {
        constructor() {
          this.windows = new Map();
          this.activeWindow = null;
          this.zIndex = 1000;
        }

        createWindow(app) {
          const windowEl = document.createElement('div');
          windowEl.className = 'window';
          windowEl.style.zIndex = ++this.zIndex;
          windowEl.style.width = '600px';
          windowEl.style.height = '400px';
          windowEl.style.left = '50%';
          windowEl.style.top = '50%';
          windowEl.style.transform = 'translate(-50%, -50%)';

              <div class="window-controls">
                <div class="window-control minimize">‚àí</div>
                <div class="window-control maximize">‚ñ°</div>
                <div class="window-control close">√ó</div>
              </div>
            </div>
            <div class="window-content">
              ${this.getAppContent(app)}
            </div>
          `;

          document.body.appendChild(windowEl);
          this.setupWindowControls(windowEl);
          this.makeDraggable(windowEl);
          
          windowEl.style.display = 'block';
          this.windows.set(app.name, windowEl);
          this.focusWindow(windowEl);
          
          return windowEl;

        setupWindowControls(windowEl) {
          const closeBtn = windowEl.querySelector('.close');
          const maximizeBtn = windowEl.querySelector('.maximize');
          const minimizeBtn = windowEl.querySelector('.minimize');

          closeBtn.addEventListener('click', () => {
            windowEl.style.display = 'none';
          });

          maximizeBtn.addEventListener('click', () => {
            if (windowEl.style.width === '100vw') {
              windowEl.style.width = '600px';
              windowEl.style.height = '400px';
              windowEl.style.top = '50%';
              windowEl.style.left = '50%';
              windowEl.style.transform = 'translate(-50%, -50%)';
            } else {
              windowEl.style.width = '100vw';
              windowEl.style.height = '100vh';
              windowEl.style.top = '0';
              windowEl.style.left = '0';
              windowEl.style.transform = 'none';
            }
          });

          minimizeBtn.addEventListener('click', () => {
            windowEl.style.display = 'none';
          });
        }

        makeDraggable(windowEl) {
          const header = windowEl.querySelector('.window-header');
          let isDragging = false;
          let currentX;
          let currentY;
          let initialX;
          let initialY;
          let xOffset = 0;
          let yOffset = 0;

          header.addEventListener('mousedown', (e) => {
            isDragging = true;
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            
            if (e.target === header) {
              this.focusWindow(windowEl);
            }
          });

          document.addEventListener('mousemove', (e) => {
            if (isDragging) {
              e.preventDefault();
              currentX = e.clientX - initialX;
              currentY = e.clientY - initialY;
              xOffset = currentX;
              yOffset = currentY;
              
              windowEl.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }
          });

          document.addEventListener('mouseup', () => {
            isDragging = false;
          });
        }

        focusWindow(windowEl) {
          windowEl.style.zIndex = ++this.zIndex;
        }
      }

      // Calculator functionality

      function calc(value) {
        const display = document.getElementById('calc-display');
        if (!display) return;
        
        if (value === '=') {
          try {
            calcDisplay = eval(calcDisplay);
          } catch (e) {
            calcDisplay = 'Error';
          }
        } else {
          calcDisplay += value;
        }
        display.value = calcDisplay;
      }
