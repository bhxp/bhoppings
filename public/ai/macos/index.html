<html><head><base href="https://www.macos-web.app/"><style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

:root {
  --window-bg: rgba(28, 28, 28, 0.85);
  --window-border: rgba(255, 255, 255, 0.2);
}

:root[data-theme="light"] {
  --window-bg: rgba(255, 255, 255, 0.85);
  --window-border: rgba(0, 0, 0, 0.2);
}

body {
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.menubar {
  height: 24px;
  background: var(--window-bg);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  padding: 0 10px;
  justify-content: space-between;
}

.menu-left {
  display: flex;
  align-items: center;
}

.menu-right {
  display: flex;
  align-items: center;
  gap: 15px;
  color: white;
  font-size: 13px;
}

.apple-logo {
  color: white;
  font-size: 16px;
  margin-right: 15px;
}

.menu-item {
  color: white;
  font-size: 13px;
  padding: 0 10px;
  cursor: pointer;
}

.menu-right-item {
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
}

.search-icon {
  width: 14px;
  height: 14px;
}

.dark-mode-toggle {
  cursor: pointer;
}

.dock {
  margin-top: auto;
  height: 70px;
  background: var(--window-bg);
  backdrop-filter: blur(12px);
  margin: auto 15% 15px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 0 12px;
}

.dock-icon {
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.15);
  border-radius: 12px;
  transition: all 0.2s;
  cursor: pointer;
}

.dock-icon:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.25);
}

.finder-icon {
  background: url('https://e7.pngegg.com/pngimages/712/776/png-clipart-finder-computer-icons-apple-logo-miscellaneous-smiley.png') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

.messages-icon {
  background: url('https://upload.wikimedia.org/wikipedia/commons/5/51/IMessage_logo.svg') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

.mail-icon {
  background: url('https://upload.wikimedia.org/wikipedia/commons/d/de/Mail_%28iOS%29.svg') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

.photos-icon {
  background: url('https://upload.wikimedia.org/wikipedia/commons/8/8d/Apple_Photos_icon.svg') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

.calendar-icon {
  background: url('https://upload.wikimedia.org/wikipedia/commons/5/5e/Calendar_Icon_iOS.svg') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

.appstore-icon {
  background: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

.notes-icon {
  background: url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Apple_Notes_icon.svg') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

.window {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 600px;
  height: 400px;
  background: var(--window-bg);
  backdrop-filter: blur(12px);
  border-radius: 10px;
  border: 1px solid var(--window-border);
  transition: all 0.3s;
}

.window.minimized {
  transform: translate(-50%, 100vh) scale(0.1);
  opacity: 0;
}

.window-header {
  height: 32px;
  border-bottom: 1px solid var(--window-border);
  display: flex;
  align-items: center;
  padding: 0 12px;
  gap: 8px;
}

.window-btn {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  cursor: pointer;
}

.close { background: #ff5f57; }
.minimize { background: #febc2e; }
.maximize { background: #28c840; }

.menu-dropdown {
  position: absolute;
  top: 24px;
  background: var(--window-bg);
  backdrop-filter: blur(12px);
  border-radius: 5px;
  padding: 5px 0;
  display: none;
}

.menu-dropdown.active {
  display: block;
}

.menu-dropdown-item {
  color: white;
  padding: 5px 20px;
  font-size: 13px;
  cursor: pointer;
}

.safari-window {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  height: 500px;
  background: var(--window-bg);
  backdrop-filter: blur(12px);
  border-radius: 10px;
  border: 1px solid var(--window-border);
  display: none;
  opacity: 0;
  transition: all 0.3s;
}

.safari-toolbar {
  height: 40px;
  border-bottom: 1px solid var(--window-border);
  display: flex;
  align-items: center;
  padding: 0 10px;
  gap: 10px;
}

.url-bar {
  flex: 1;
  height: 28px;
  background: rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  border: none;
  color: white;
  padding: 0 10px;
  font-size: 13px;
}

.safari-content {
  height: calc(100% - 72px);
  background: white;
}

.safari-content iframe {
  background: white;
  width: 100%;
  height: 100%;
  border: none;
}

.safari-icon {
  background: url('https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg') center/cover;
  background-size: 80%;
  background-repeat: no-repeat;
  background-position: center;
  background-color: transparent;
}

/* Add styles for Finder content */
.finder-content {
  display: flex;
  height: calc(100% - 32px);
  color: white;
}

.finder-sidebar {
  width: 200px;
  padding: 10px;
  border-right: 1px solid var(--window-border);
}

.finder-main {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.sidebar-item {
  padding: 5px 10px;
  margin: 2px 0;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
}

.sidebar-item:hover {
  background: rgba(255, 255, 255, 0.1);
}

.tag-color {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: inline-block;
}

.files-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 15px;
}

.file-item {
  text-align: center;
  padding: 10px;
  border-radius: 5px;
}

.file-item:hover {
  background: rgba(255, 255, 255, 0.1);
}

.file-icon {
  width: 48px;
  height: 48px;
  margin: 0 auto 5px;
}

.file-name {
  font-size: 12px;
  word-wrap: break-word;
}
</style>

<script>
const windowElement = document.querySelector('.window');
const windowHeader = document.querySelector('.window-header');
let isDragging = false;
let currentX;
let currentY;
let initialX;
let initialY;
let xOffset = 0;
let yOffset = 0;

// Window dragging functionality
windowHeader.addEventListener('mousedown', dragStart);
document.addEventListener('mousemove', drag);
document.addEventListener('mouseup', dragEnd);

function dragStart(e) {
  if (e.target.classList.contains('window-btn')) return;
  
  initialX = e.clientX - xOffset;
  initialY = e.clientY - yOffset;

  if (e.target === windowHeader || e.target.parentElement === windowHeader) {
    isDragging = true;
  }
}

function drag(e) {
  if (isDragging) {
    e.preventDefault();
    
    currentX = e.clientX - initialX;
    currentY = e.clientY - initialY;

    xOffset = currentX;
    yOffset = currentY;

    setTranslate(currentX, currentY, windowElement);
  }
}

function dragEnd(e) {
  initialX = currentX;
  initialY = currentY;
  isDragging = false;
}

function setTranslate(xPos, yPos, el) {
  el.style.transform = `translate(${xPos}px, ${yPos}px)`;
}

// Window button functionality
const closeBtn = document.querySelector('.close');
const minimizeBtn = document.querySelector('.minimize');
const maximizeBtn = document.querySelector('.maximize');
let isMaximized = false;
let previousDimensions = {};

closeBtn.addEventListener('click', () => {
  windowElement.style.opacity = '0';
  setTimeout(() => {
    windowElement.style.display = 'none';
  }, 300);
});

minimizeBtn.addEventListener('click', () => {
  windowElement.classList.add('minimized');
});

maximizeBtn.addEventListener('click', () => {
  if (!isMaximized) {
    previousDimensions = {
      width: windowElement.style.width,
      height: windowElement.style.height,
      top: windowElement.style.top,
      left: windowElement.style.left,
      transform: windowElement.style.transform
    };
    
    windowElement.style.width = '100%';
    windowElement.style.height = 'calc(100vh - 24px)';
    windowElement.style.top = '24px';
    windowElement.style.left = '0';
    windowElement.style.transform = 'none';
    windowElement.style.borderRadius = '0';
    
    isMaximized = true;
  } else {
    Object.assign(windowElement.style, previousDimensions);
    windowElement.style.borderRadius = '10px';
    isMaximized = false;
  }
});

// Dock icon functionality
const dockIcons = document.querySelectorAll('.dock-icon');
const safariWindow = document.querySelector('.safari-window');

dockIcons.forEach(icon => {
  icon.addEventListener('click', () => {
    if (icon.classList.contains('finder-icon')) {
      windowElement.style.display = 'block';
      windowElement.style.opacity = '1';
      windowElement.classList.remove('minimized');
    }
    if (icon.classList.contains('safari-icon')) {
      safariWindow.style.display = 'block';
      setTimeout(() => {
        safariWindow.style.opacity = '1';
      }, 0);
    }
    // For other apps, we can show a "coming soon" or "app not available" message
    if (icon.classList.contains('mail-icon') || 
        icon.classList.contains('messages-icon') ||
        icon.classList.contains('photos-icon') ||
        icon.classList.contains('calendar-icon') ||
        icon.classList.contains('notes-icon') ||
        icon.classList.contains('appstore-icon')) {
      
      const appName = icon.className.split('-')[0].charAt(0).toUpperCase() + 
                      icon.className.split('-')[0].slice(1);
      
      const demoWindow = windowElement.cloneNode(true);
      demoWindow.style.display = 'block';
      demoWindow.style.opacity = '1';
      demoWindow.classList.remove('minimized');
      demoWindow.style.zIndex = '1000';
      
      // Add content to show it's a demo
      const content = document.createElement('div');
      content.style.padding = '20px';
      content.style.color = '#fff';
      content.innerHTML = `<h2>${appName}</h2><p>This is a demo version. App functionality coming soon!</p>`;
      demoWindow.appendChild(content);
      
      document.body.appendChild(demoWindow);
      
      // Handle close button for demo window
      demoWindow.querySelector('.close').addEventListener('click', () => {
        demoWindow.style.opacity = '0';
        setTimeout(() => {
          demoWindow.remove();
        }, 300);
      });
    }
  });
});

// Add Safari window functionality
const safariClose = safariWindow.querySelector('.close');
const safariMinimize = safariWindow.querySelector('.minimize');
const safariMaximize = safariWindow.querySelector('.maximize');
let isSafariMaximized = false;
let safariPreviousDimensions = {};

safariClose.addEventListener('click', () => {
  safariWindow.style.opacity = '0';
  setTimeout(() => {
    safariWindow.style.display = 'none';
  }, 300);
});

safariMinimize.addEventListener('click', () => {
  safariWindow.classList.add('minimized');
});

safariMaximize.addEventListener('click', () => {
  if (!isSafariMaximized) {
    safariPreviousDimensions = {
      width: safariWindow.style.width,
      height: safariWindow.style.height,
      top: safariWindow.style.top,
      left: safariWindow.style.left,
      transform: safariWindow.style.transform
    };
    
    safariWindow.style.width = '100%';
    safariWindow.style.height = 'calc(100vh - 24px)';
    safariWindow.style.top = '24px';
    safariWindow.style.left = '0';
    safariWindow.style.transform = 'none';
    safariWindow.style.borderRadius = '0';
    
    isSafariMaximized = true;
  } else {
    Object.assign(safariWindow.style, safariPreviousDimensions);
    safariWindow.style.borderRadius = '10px';
    isSafariMaximized = false;
  }
});

// Add Safari window dragging
const safariHeader = safariWindow.querySelector('.window-header');
let isSafariDragging = false;
let safariCurrentX;
let safariCurrentY;
let safariInitialX;
let safariInitialY;
let safariXOffset = 0;
let safariYOffset = 0;

safariHeader.addEventListener('mousedown', safariDragStart);
document.addEventListener('mousemove', safariDrag);
document.addEventListener('mouseup', safariDragEnd);

function safariDragStart(e) {
  if (e.target.classList.contains('window-btn')) return;
  
  safariInitialX = e.clientX - safariXOffset;
  safariInitialY = e.clientY - safariYOffset;

  if (e.target === safariHeader || e.target.parentElement === safariHeader) {
    isSafariDragging = true;
  }
}

function safariDrag(e) {
  if (isSafariDragging) {
    e.preventDefault();
    
    safariCurrentX = e.clientX - safariInitialX;
    safariCurrentY = e.clientY - safariInitialY;

    safariXOffset = safariCurrentX;
    safariYOffset = safariCurrentY;

    setSafariTranslate(safariCurrentX, safariCurrentY, safariWindow);
  }
}

function safariDragEnd(e) {
  safariInitialX = safariCurrentX;
  safariInitialY = safariCurrentY;
  isSafariDragging = false;
}

function setSafariTranslate(xPos, yPos, el) {
  el.style.transform = `translate(${xPos}px, ${yPos}px)`;
}

// Add clock and date functionality
function updateDateTime() {
  const clockElement = document.querySelector('.clock');
  const dateElement = document.querySelector('.date');
  
  const now = new Date();
  
  // Update clock
  clockElement.textContent = now.toLocaleTimeString('en-US', {
    hour: 'numeric',
    minute: '2-digit',
    hour12: true
  });
  
  // Update date
  dateElement.textContent = now.toLocaleDateString('en-US', {
    weekday: 'short',
    month: 'short',

// Improved Safari URL bar functionality
const urlBar = document.querySelector('.url-bar');
const safariContent = document.querySelector('.safari-content');

urlBar.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    let url = urlBar.value.trim();
    
    // Check if it's a search query or URL
    if (!url.includes('.') || url.includes(' ')) {
      // Treat as search query
      url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
    } else {
      // Add https:// if not present
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
    }
    
    try {
      // Create iframe for website content
      const iframe = document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.src = url;
      
      // Clear previous content and add new iframe
      safariContent.innerHTML = '';
      safariContent.appendChild(iframe);
      
      // Update URL bar with final URL
      urlBar.value = url;
      
      // Add error handling for iframe load
      iframe.onerror = () => {
        safariContent.innerHTML = `
          <div style="padding: 20px; color: #333;">
            <h2>Unable to load website</h2>
            <p>The website "${url}" could not be loaded. Please check the URL and try again.</p>
          </div>
        `;
      };
    } catch (err) {
      safariContent.innerHTML = `
        <div style="padding: 20px; color: #333;">
          <h2>Error loading website</h2>
          <p>${err.message}</p>
        </div>
      `;
    }
  }
});
